name: Deploy Vite app to GitHub Pages

on:
 push:
   branches: [ main ]
    workflow_dispatch:

permiisons:
  contents: read
  pages: write
  id-token: write

jobs:
 deploy:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3

     - name: Install dependencies
       run: npm ci

     - name: Build
       run: npm run build

     - name: Deploy
       uses: peaceiris/actions-gh-pages@v3
       with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         publish_dir: ./dist
